<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>

    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title | escape }}</a>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
	{{ content }}
      </div>
    </main>

  </body>
</html>
